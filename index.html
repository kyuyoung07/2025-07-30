<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="nabar">
    <a href="#" class="nabar-items">Gmail</a>
    <a href="#" class="nabar-items">Images</a>
    <i class="fa-solid fa-flask nabar-items-margin"></i>
    <i class="fas fa-bars nabar-items-margin"></i>
    </div>

    <div class="main">
     <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png" class="img"/>
     </div>

     <div class="search-top-margin">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" class="text-box"/>
        <i class="fa-solid fa-microphone mic-icon"></i>
        <i class="fa-solid fa-camera-retro camera-icon"></i>
     </div>
     <div class="button-top-margin">
        <button class="button">Google Search</button>
        <button class="button">I'm feeling Lucky</button>
     </div>
     <div class="language-top-margin">
        Google offered in:
        <a href="#" class="language">한국어</a>
        <a href="#" class="language">Tiếng Việt</a>
        <a href="#" class="language">français</a>
        <a href="#" class="language">中文（繁體）</a>
     </div>
    </div>

    <div class="bottom">
       <div class="first-line">
        South Korea
       </div>

       <div class="second-line">
        <span>
        <a href="#" class="bottom-text-decoration">About</a>
        <a href="#" class="bottom-text-decoration">Advertising</a>
        <a href="#" class="bottom-text-decoration">Business</a>
        <a href="#" class="bottom-text-decoration">How search works</a>
        </span>

        <span class="second-line-second">
        <a href="#" class="bottom-text-decoration">Privacy</a>
        <a href="#" class="bottom-text-decoration">Term</a>
        <a href="#" class="bottom-text-decoration">Settings</a>
        </span>
       </div>
    </div>
</body>
</html>
